<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feedback â€” Replate</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner">
      <div class="brand"><img src="assets/logo.png" class="logo"><span>Replate</span></div>
      <div class="header-actions">
        <button id="themeToggleFeed" class="btn-icon">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <main class="container form-page">
    <div class="form-card card">
      <h2>Share Your Feedback</h2>
      <form id="feedbackForm">
        <div class="form-row">
          <label>Subject</label>
          <input type="text" id="fbSubject" placeholder="Feature suggestion">
        </div>
        <div class="form-row">
          <label>Email (optional)</label>
          <input type="email" id="fbEmail" placeholder="you@example.com">
        </div>
        <div class="form-row">
          <label>Message</label>
          <textarea id="fbMessage" placeholder="Tell us what's on your mind"></textarea>
        </div>
        <div class="form-row actions">
          <button class="btn primary" type="submit">Submit Feedback</button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        subject: document.getElementById('fbSubject').value,
        email: document.getElementById('fbEmail').value,
        message: document.getElementById('fbMessage').value
      };
      // demo local save or POST to /feedback
      try {
        await fetch('http://127.0.0.1:5000/feedback', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
        alert('Thanks â€” feedback submitted');
        e.target.reset();
      } catch {
        localStorage.setItem('feedback', JSON.stringify(payload));
        alert('Saved locally (backend not running).');
        e.target.reset();
      }
    });
  </script>
</body>
</html>
